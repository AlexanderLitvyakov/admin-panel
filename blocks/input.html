<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="input.css">
  <link rel="stylesheet" href="reset.css">
  <title>Ввод данных</title>
</head>
<body>
  <div class="input-wrapper">
    <div class="input">
      <label class="input__label"><label for="input__label-top">Дата и время заказа</label>
      <input class="input__item" type="text" placeholder="Введите"></label>
    </div>
    <div class="input">
      <label class="input__label"><label for="input__label-mid"> Дата и время заказа</label>
      <input class="input__item input__item_error" type="text" placeholder="Введите" value="16.12.2021"></label>
    </div>
    <div class="input">
      <label class="input__label"><label for="input__label-bot"> Дата и время заказа</label>
      <input class="input__item input__item_lock" type="text" placeholder="Введите" value="16.12.2021"></label>
    </div>
  </div>
</body>
</html>
