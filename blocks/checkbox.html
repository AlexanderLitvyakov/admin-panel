<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Компонент 'Checkbox'</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./checkbox.css">
</head>
<body>
    <div class="wrapper">
        <div class="checkbox-item">
            <input type="checkbox" id="checkbox-item-left" name="checkitem" value="1">
            <label for="checkbox-item-left"></label>
        </div>
        <div class="checkbox-item">
            <input type="checkbox" id="checkbox-item-right" name="checkitem" value="2" checked="checked">
            <label for="checkbox-item-right"></label>
        </div>
    </div>
</body>
</html>
