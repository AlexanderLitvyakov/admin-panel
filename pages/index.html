<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Панель администратора</title>
</head>
<body>
    <div class="main-wrapper">
        <div class="page-header">Список заказов
            <div class="page-header__empty-box"></div>
            <div class="page-header__ico-left"></div>
            <div class="page-header__button">Светлая тема</div>
        </div>
        <div class="filter">
            <div class="filter__item"></div>
            <div class="filter__item-group">
                <div class="filter__item-group_item1"></div>
                <div class="filter__item-group_item2"></div>
            </div>
        </div>
        <div class="table-wrapper">
            <div class="header-table">
                <div class="table-head">
                    <div class="checkbox"></div>
                </div>
                <div class="table-head">
                    <div class="text-wrapper">#</div>
                </div>
                <div class="table-head">
                    <div class="text-wrapper">Дата</div>
                    <div class="v-arrow">
                        <div class="to-top"></div>
                        <div class="to-right"></div>
                        <div class="to-bot"></div>
                        <div class="to-left"></div>
                    </div>
                </div>
                <div class="table-head">
                    <div class="text-wrapper">Статус</div>
                    <div class="v-arrow">
                        <div class="to-top"></div>
                        <div class="to-right"></div>
                        <div class="to-bot"></div>
                        <div class="to-left"></div>
                    </div>
                </div>
                <div class="table-head">
                    <div class="text-wrapper">Позиций</div>
                    <div class="v-arrow">
                        <div class="to-top"></div>
                        <div class="to-right"></div>
                        <div class="to-bot"></div>
                    </div>
                </div>
                <div class="table-head">
                    <div class="text-wrapper">Сумма</div>
                    <div class="v-arrow">
                        <div class="to-top"></div>
                        <div class="to-right"></div>
                        <div class="to-bot"></div>
                        <div class="to-left"></div>
                    </div>
                </div>
                <div class="table-head"></div>
            </div>
            <div class="middleblock-table"></div>
            <div class="footer-table"></div>
        </div>
    </div>
</body>
</html>
